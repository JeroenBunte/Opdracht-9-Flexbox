<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title> WINC Web Development about </title>
</head>
<br>
<br>

<body>
    <h2>Plaats hier je recepten</h2>
    <form name="contact" method="POST" data-netlify="true">
        <p>
            <label>Naam: <input type="text" name="name" /></label>
        </p>
        <p>
            <label> Emailadres: <input type="email" name="email" /></label>
        </p>

        <p>
            <label> Telefoonnummer: <input type="tel" name="tel" /></label>
        </p>

        <p>
            <label> Leeftijd: <input type="age" name="age" /></label>
        </p>

        <p>
            <label> Geboortedatum: <input type="date" name="date" /></label>
        </p>
        <p>
            <label> Man: <input type="radio" name="Man" /></label>
        </p>
        <p>
            <label> Vrouw: <input type="radio" name="Vrouw" /></label>
        </p>

        <br>
        <p>
            Selecteer hier onder je favoriete keuken.
        </p>
        <p>
            <label> Frans: <input type="checkbox" name="frans" /></label>
        </p>
        <p>
            <label> Italiaans: <input type="checkbox" name="italiaans" /></label>
        </p>
        <p>
            <label> Spaans: <input type="checkbox" name="spaans" /></label>
        </p>
        <p>
            <label> Arabisch: <input type="checkbox" name="Arabisch" /></label>
        </p>

        <p>
            <label> Favoriete kleur van short: <input type="color" name="color" /></label>
        </p>
        <p>
            <label>Biografie: <textarea name="Biografie"></textarea></label>
        </p>

        <p>
            <label> Upload je recept: <input type="file" name="Upload" /></label>
        </p>
        <p>
            <label> je website: <input type="url" name="url" /></label>
        </p>

        <p>
            <button type="reset">reset</button>
        </p>

        <p>
            <button type="submit">Send</button>
        </p>


    </form>

    <nav>
        <br>
        <br>
        <a href="index.html">Back to homepage</a>
    </nav>
</body>


</html>
